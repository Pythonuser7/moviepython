{% extends 'base2.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h3>{{product.name}}</h3>
            <h6>{{product.desc}}</h6>
            <h6>{{product.year}}</h6>
            <h6>{{product.price}}</h6>
            <a class="btn btn-warning" href="{% url 'priceapp:update2' product.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'priceapp:delete2' product.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
