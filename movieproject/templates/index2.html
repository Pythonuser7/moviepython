{% extends 'base2.html' %}
{% block body %}



<div class="container">
    <div class="row justify-content-around">
        {% for i in product_list %}
        <div class="col-md-3">
            <div class="shadow card mb-3 mt-3" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="250px" height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <h4 class="card-text">{{i.price}}</h4>
      <h6 class="card-text">{{i.desc}}</h6>
    <a href="{% url  'priceapp:detail2' i.id %}">
        <div class="btn-toolbar">
            <button class="btn btn-primary"> Go to product</button>
        </div>
    </a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
